{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirm Shipment Deletion</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete this shipment?</p>
                    <p><strong>Shipment ID:</strong> {{ shipment.id }}</p>
                    <p><strong>Product:</strong> {{ shipment.product }}</p>
                    <p><strong>Status:</strong> {{ shipment.get_status_display }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'shipments:shipment_detail' shipment.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
