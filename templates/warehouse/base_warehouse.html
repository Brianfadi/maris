{% extends 'base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2">
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">
                        <a href="{% url 'warehouse:warehouse_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'warehouse_list' %}active{% endif %}">
                            <i class="fas fa-warehouse me-2"></i> Warehouses
                        </a>
                        <a href="{% url 'warehouse:inventory_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'inventory_list' %}active{% endif %}">
                            <i class="fas fa-boxes me-2"></i> Inventory
                        </a>
                        <a href="{% url 'warehouse:add_inventory' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'add_inventory' %}active{% endif %}">
                            <i class="fas fa-plus me-2"></i> Add Inventory
                        </a>
                        <a href="{% url 'warehouse:create_movement' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'create_movement' %}active{% endif %}">
                            <i class="fas fa-exchange-alt me-2"></i> Transfer Stock
                        </a>
                        <a href="{% url 'warehouse:movement_history' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'movement_history' %}active{% endif %}">
                            <i class="fas fa-history me-2"></i> Movement History
                        </a>
                        <a href="{% url 'warehouse:stock_alerts' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'stock_alerts' %}active{% endif %}">
                            <i class="fas fa-exclamation-triangle me-2"></i> Stock Alerts
                        </a>
                        <a href="{% url 'warehouse:inventory_value_report' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'inventory_value_report' %}active{% endif %}">
                            <i class="fas fa-chart-bar me-2"></i> Value Report
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block warehouse_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
